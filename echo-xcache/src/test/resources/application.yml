spring:
  redis:
    host: 192.168.1.251
    lettuce:
      pool:
        max-active: 5
        max-idle: 5
        max-wait: -1
        min-idle: 0
      shutdown-timeout: 100
    port: 9999

echo:
  xcache:
    cacheNullValues: false
    defaultExpiration: 360000
    #缓存默认时间
    expires: {cache1: 6000,cache2: 5000}
    cachePrefix: echo:test
    level2Enabled: true
    cacheMessageTopic: echo:binaryCache:topic
    #caffeine
    caffeine:
      # 默认一级缓存配置
      defaultProp:
        cacheNullValues: false
        expireAfterAccess: 600
        expireAfterWrite: 600
        refreshAfterWrite: 1
        initialCapacity: 50
        maximumSize: 50
      #启动时加载的缓存
      cachesOnBoot:
        - name: cache1
          cacheNullValues: false
          expireAfterAccess: 600
          expireAfterWrite: 600
          refreshAfterWrite: 1
          initialCapacity: 50
          maximumSize: 50
        - name: cache2
          cacheNullValues: false
          expireAfterAccess: 6000
          expireAfterWrite: 6000
          refreshAfterWrite: 100
          initialCapacity: 500
          maximumSize: 500